<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>  
</head>
<body>
  <main>
    <article class="pdtPreviewCard">
  
      <picture class="pdtImage">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
  
      <div class="pdtDetails">
        <p class="pdtType">Perfume</p>
        <h1 class="pdtName">Gabrielle Essence Eau De Parfum</h1>
        <p class="pdtDescription">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pdtPrice flex-group">
          <p class="pdtNewPrice">$149.99</p>
          <p class="pdtOldPrice">$169.99</p>
        </div>
        <button class="addToCartBtn" data-icon="shopping-cart">Add to Cart</button>
      </div>
      
    </article>
  </main>


</body>
</html>
